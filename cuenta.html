<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="cuenta.js"></script>
    <title>Mi Cuenta</title>
</head>
<body>
    <div class="container-fluid d-flex p-2 bg-primary justify-content-around">
        <div class="card text-center" style="width: 15rem" id="tarjeta_profile">
            <img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/profile-2092113_960_720.png" class="card-img-top" alt="profile">
            <div class="card-body">
            <p class="card-text"">
                <h2 id="usr_name" class="text-center"></h2>
                <h4 id="info_usr"></h4>
                <button id="sesion_close" class="btn btn-danger">Cerrar Sesión</button>
            </p>
            </div>
        </div>
        <ul class="list-group">
            <li class="list-group-item text-primary">
                Menú
            </li>
            <li class="list-group-item p-2">
                <button type="button" class="btn btn-primary" id="depositar" onclick="depositar()">Depositar</button>
                <button type="button" class="btn btn-primary" id="retirar" onclick="retirar()">Retirar</button>
                <button type="button" class="btn btn-primary" id="transferir" onclick="transferir()">Transferir</button>
            </li>
            <li class="list-group-item text-primary">
                Mis Movimientos
            </li>
            <li class="list-group-item">
                <p id="movements">
                </p>
            </li>
        </ul>
    </div>
</body>
</html>
