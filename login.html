<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container p-3">
        <form action="#">
                <div class="form-group col-4">
                    <h1 class="text-center text-primary">Mi Banco</h1>
                    <label for="username" class="text-primary">¡Bienvenido!</label>
                    <input type="user" placeholder="Ingrese nombre de Usuario" name="username" id="username" class="form-control bg-light">
                </div>
                <div class="form-group col-4">
                    <label for="password" class="text-primary">Contraseña</label>                    
                    <input type="password" placeholder="Ingresa tu contraseña" name="password" id="password" class="form-control bg-light">
                </div>
                <div class="col-4 d-flex justify-content-evenly mt-3">
                <button class="btn btn-primary mt-2" onclick="login(event)">Ingresar</button>
                <button class="btn btn-info mt-2" onclick="newUser(event)">Nueva Cuenta</button>
                </div>
        </form>
    </div>
</body>
</html>
